env:
  TERM: xterm-256color

window:
  padding:
    x: 4
    y: 4

  dynamic_padding: false
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
    history: 5000

font:
  normal:
    family: Fira Code
    style: Regular
    
  italic:
    family: Fira Code
    style: Italic

  bold_italic:
    family: Fira Code
    style: Bold Italic

  size: 11.0

  offset:
    x: 0
    y: 1

draw_bold_text_with_bright_colors: true

schemes:

  Gruvbox: &Gruvbox
    primary:
      foreground: '#ebdbb2'
      background: '#272727'
    cursor:
      text: CellBackground
      cursor: '#ffffff'
    selection:
      text: CellForeground
      background: '#272727'
    normal: 
      black: '#272727'
      red: '#cc231c'
      green: '#989719'
      yellow: '#d79920'
      blue: '#448488'
      magenta: '#b16185'
      cyan: '#689d69'
      white: '#a89983'
      
    bright: 
      black: '#928373'
      red: '#fb4833'
      green: '#b8ba25'
      yellow: '#fabc2e'
      blue: '#83a597'
      magenta: '#d3859a'
      cyan: '#8ec07b'
      white: '#ebdbb2'


  ArcDark: &ArcDark
    cursor:
      text: CellBackground
      cursor: '#ffffff'
    selection:
      text: CellForeground
      background: '#272727'
    primary:
      background: '0x383c4a'
      foreground: '0xd3dae3'
    normal:
      black:   '0x4b5164'
      red:     '0xe14245'
      green:   '0x5ca75b'
      yellow:  '0xf6ab32'
      blue:    '0x4877b1'
      magenta: '0xa660c3'
      cyan:    '0x5294e2'
      white:   '0xa9a9aa'
    bright:
      black:   '0x616981'
      red:     '0xe16f7e'
      green:   '0xadd488'
      yellow:  '0xfdc35f'
      blue:    '0x8ca9bf'
      magenta: '0xe2afec'
      cyan:    '0x73c5e2'
      white:   '0xfcfcfc'


colors: *ArcDark

cursor:
  style: Beam

shell:
  program: /usr/bin/fish

window.opacity: 1.0

key_bindings:
    # (Windows, Linux, and BSD only)
  - { key: V,         mods: Control|Shift, action: Paste                       }
  - { key: C,         mods: Control|Shift, action: Copy                        }
  - { key: Insert,    mods: Shift,         action: PasteSelection              }
  - { key: Key0,      mods: Control,       action: ResetFontSize               }
  - { key: Equals,    mods: Control,       action: IncreaseFontSize            }
  - { key: Plus,      mods: Control,       action: IncreaseFontSize            }
  - { key: Minus,     mods: Control,       action: DecreaseFontSize            }
  - { key: F11,       mods: None,          action: ToggleFullscreen            }
  - { key: Paste,     mods: None,          action: Paste                       }
  - { key: Copy,      mods: None,          action: Copy                        }
  - { key: L,         mods: Control,       action: ClearLogNotice              }
  - { key: L,         mods: Control,       chars: "\x0c"                       }
  - { key: PageUp,    mods: None,          action: ScrollPageUp,   mode: ~Alt  }
  - { key: PageDown,  mods: None,          action: ScrollPageDown, mode: ~Alt  }
  - { key: Home,      mods: Shift,         action: ScrollToTop,    mode: ~Alt  }
  - { key: End,       mods: Shift,         action: ScrollToBottom, mode: ~Alt  }
